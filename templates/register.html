{% load staticfiles %}
<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<title>Maude - Mobile Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1  maximum-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="HandheldFriendly" content="True">

	<link rel="stylesheet" href='{% static "css/materialize.css" %}'>
	<link rel="stylesheet" href='{% static "font-awesome/css/font-awesome.min.css" %}'>
	<link rel="stylesheet" href='{% static "css/normalize.css" %}'>
	<link rel="stylesheet" href='{% static "css/owl.carousel.css" %}'>
	<link rel="stylesheet" href='{% static "css/owl.theme.css" %}'>
	<link rel="stylesheet" href='{% static "css/owl.transitions.css" %}'>
	<link rel="stylesheet" href='{% static "css/fakeLoader.css" %}'>
	<link rel="stylesheet" href='{% static "css/magnific-popup.css" %}'>
	<link rel="stylesheet" href='{% static "css/style.css" %}'>
	
	<link rel="shortcut icon" href='{% static "img/favicon.png" %}'>

</head>
<body>

	<!-- navbar top -->
	<div class="navbar-top">
		<div class="side-nav-panel-left">
			<a href="#" data-activates="slide-out-left" class="side-nav-left"><i class="fa fa-bars"></i></a>
		</div>
		<!-- site brand	 -->
		<div class="site-brand">
			<a href="index.html"><h1>MAUDE</h1></a>
		</div>
		<!-- end site brand	 -->
		<div class="side-nav-panel-right">
			<a href="contact.html" class="side-nav-right"><i class="fa fa-envelope"></i></a>
		</div>
	</div>
	<!-- end navbar top -->

    <!--添加服务器列表-->
    <div class="class_1">
        <form class="add_server" action='{% url "add_server" %}' method="post">
            {% csrf_token %}
            {{ add_servers.as_p }}
            <input type="submit" value="提交">
        </form>
    </div>

	
	<!-- register -->
	<div class="pages section">
		<div class="container">
			<div class="pages-head">
				<h3>REGISTER</h3>
			</div>
			<div class="register">
				<div class="row">
					<form class="col s12">
						<div class="input-field">
							<input type="text" class="validate" placeholder="Name" required>
						</div>
						<div class="input-field">
							<input type="email" placeholder="Email" class="validate" required>
						</div>
						<div class="input-field">
							<input type="password" placeholder="Password" class="validate" required>
						</div>
						<div class="button-default">Register</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end register -->
	

	<!-- loader -->
	<div id="fakeLoader"></div>
	<!-- end loader -->
	
	<!-- footer -->
	<div class="footer">
		<div class="container">
			<div class="about-us-foot">
				<h6>MAUDE</h6>
				<p>is a lorem ipsum dolor sit amet, consectetur adipisicing elit consectetur adipisicing elit.</p>
			</div>
			<div class="social-media">
				<a href=""><i class="fa fa-facebook"></i></a>
				<a href=""><i class="fa fa-twitter"></i></a>
				<a href=""><i class="fa fa-google"></i></a>
				<a href=""><i class="fa fa-linkedin"></i></a>
				<a href=""><i class="fa fa-instagram"></i></a>
			</div>
			<div class="copyright">
				<span>© 2018 All Right Reserved</span>
			</div>
		</div>
	</div>
	<!-- end footer -->
	
	<!-- scripts -->
	<script src='{% static "js/jquery.min.js" %}'></script>
	<script src='{% static "js/materialize.min.js" %}'></script>
	<script src='{% static "js/owl.carousel.min.js" %}'></script>
	<script src='{% static "js/fakeLoader.min.js" %}'></script>
	<script src='{% static "js/main.js" %}'></script>

	

</body>
</html>
